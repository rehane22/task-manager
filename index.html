<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <title>Manager de tâches</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-rose-200 via-pink-200 to-violet-300 ">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="relative w-full max-w-xl">
      <div class="backdrop-blur-xl bg-white/80 border border-white/60 shadow-xl rounded-2xl overflow-hidden">
        <div class="px-6 pt-6">
          <h1 class="text-2xl font-semibold text-slate-800 tracking-tight">To-do List</h1>
          <p class="text-sm text-slate-500 mt-1">Organise tes tâches.</p>
        </div>
        <form id="taskForm" class="px-6 py-6 grid gap-4">
          <div class="grid gap-2">
            <label for="taskTitle" class="text-sm font-medium text-slate-700">Titre</label>
            <input id="taskTitle" type="text" required
              class="w-full field-sizing-content  rounded-xl border border-slate-200 bg-white/80 px-4 py-2.5 text-slate-800 placeholder:text-slate-400 focus:outline-none focus:ring-4 focus:ring-violet-300/60 focus:border-violet-400 transition"
              placeholder="Ex: Finir le TP" />
          </div>
          <div class="grid gap-2">
            <label for="taskDescription" class="text-sm font-medium text-slate-700">Description</label>
            <input id="taskDescription" type="text" required
              class="w-full rounded-xl border border-slate-200 bg-white/80 px-4 py-3 text-slate-800 placeholder:text-slate-400 focus:outline-none focus:ring-4 focus:ring-violet-300/60 focus:border-violet-400 transition"
              placeholder="Ex: le support est sur Slack" />
          </div>
          <div class="flex items-center justify-end gap-3 pt-2">
            <button type="reset"
              class="rounded-xl px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 transition">
              Effacer
            </button>
            <button type="submit"
              class="inline-flex items-center gap-2 rounded-xl bg-violet-600 px-5 py-2.5 text-sm font-semibold text-white shadow-md hover:bg-violet-700 focus:outline-none focus:ring-4 focus:ring-violet-300/60 transition">
              Ajouter
            </button>
          </div>
        </form>
        <div class="px-6 pb-8">
          <form class="max-w-lg mx-auto">
            <div class="flex">
              <div class="relative">
                <button id="dropdown-button"
                  class="shrink-0 z-10 h-full inline-flex items-center px-4 py-2.5 text-sm font-medium text-slate-700 bg-white/80 border border-slate-200 rounded-l-xl hover:bg-violet-100 transition"
                  type="button" aria-haspopup="listbox" aria-expanded="false">
                  <span id="dropdown-label">Tous</span>
                  <svg class="w-3 h-3 ms-2.5 text-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 4 4 4-4" />
                  </svg>
                </button>
                <div id="dropdown"
                  class="absolute left-0 mt-2 z-20 hidden bg-white/90 backdrop-blur-xl divide-y divide-slate-100 rounded-xl shadow-md w-44">
                  <ul class="py-2 text-sm text-slate-700" role="listbox">
                    <li>
                      <button type="button" data-value="all"
                        class="w-full text-left px-4 py-2 hover:bg-violet-100 rounded-md transition">Tous</button>
                    </li>
                    <li>
                      <button type="button" data-value="todo"
                        class="w-full text-left px-4 py-2 hover:bg-violet-100 rounded-md transition">À faire</button>
                    </li>
                    <li>
                      <button type="button" data-value="done"
                        class="w-full text-left px-4 py-2 hover:bg-violet-100 rounded-md transition">Terminées</button>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="relative w-full">
                <input type="search" id="search-dropdown"
                  class="block w-full p-3 text-sm text-slate-800 bg-white/80 border border-slate-200 rounded-r-xl placeholder:text-slate-400 focus:outline-none"
                  placeholder="Rechercher une tâche..." />
              </div>
            </div>

          </form>
        </div>
        <div class="px-6 pb-8">
          <h2 class="mb-3 text-sm font-medium text-slate-500">Liste de tâches</h2>
          <div id="result"
            class="divide-y divide-slate-100 rounded-xl border border-slate-200 bg-white/70 max-h-180 overflow-y-auto " />
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/app.ts"></script>
</body>

</html>
